<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monkey Island: The Forbidden Temple</title>
  <style>
    canvas { background: #333; display: block; margin: 0 auto; }
    body { margin: 0; font-family: sans-serif; text-align: center; color: white; background-color: #111; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 32;
    const rows = 15;
    const cols = 20;

    let gameStarted = false;

    let player = { x: 1, y: 1 };
    let monster = { x: 10, y: 10 };

    function drawTitleScreen() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "36px Arial";
      ctx.fillText("Monkey Island", 180, 200);
      ctx.font = "24px Arial";
      ctx.fillText("Press ENTER to Start", 200, 260);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          ctx.fillStyle = "#444";
          ctx.fillRect(col * tileSize, row * tileSize, tileSize - 1, tileSize - 1);
        }
      }

      // Draw player
      ctx.fillStyle = "yellow";
      ctx.fillRect(player.x * tileSize, player.y * tileSize, tileSize - 4, tileSize - 4);

      // Draw monster
      ctx.fillStyle = "red";
      ctx.fillRect(monster.x * tileSize, monster.y * tileSize, tileSize - 4, tileSize - 4);
    }

    function moveMonster() {
      const dx = Math.floor(Math.random() * 3) - 1;
      const dy = Math.floor(Math.random() * 3) - 1;
      monster.x = Math.max(0, Math.min(cols - 1, monster.x + dx));
      monster.y = Math.max(0, Math.min(rows - 1, monster.y + dy));
    }

    function gameLoop() {
      if (gameStarted) {
        moveMonster();
        drawGame();
      } else {
        drawTitleScreen();
      }
    }

    setInterval(gameLoop, 500);

    document.addEventListener("keydown", (e) => {
      if (!gameStarted && e.key === "Enter") {
        gameStarted = true;
        return;
      }

      if (gameStarted) {
        if (e.key === "ArrowUp") player.y = Math.max(0, player.y - 1);
        if (e.key === "ArrowDown") player.y = Math.min(rows - 1, player.y + 1);
        if (e.key === "ArrowLeft") player.x = Math.max(0, player.x - 1);
        if (e.key === "ArrowRight") player.x = Math.min(cols - 1, player.x + 1);
      }
    });
  </script>
</body>
</html>
