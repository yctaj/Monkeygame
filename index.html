<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Island: The Forbidden Temple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('start.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 20px;
        }
        .menu-button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="menu">
    <button class="menu-button" onclick="startGame()">Start Adventure</button>
    <button class="menu-button" onclick="window.close()">Quit</button>
</div>
<canvas id="gameCanvas" width="1180" height="895"></canvas>
<div id="overlay"></div>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const menu = document.getElementById("menu");
    const overlay = document.getElementById("overlay");

    const tileSize = 40;
    let playerX = 0, playerY = 0;
    let monsterX = 1, monsterY = 1;
    let bananaCount = 0;
    let moveCount = 0;
    let secondsPlayed = 0;
    let gameInterval;

    const images = {};
    const imageNames = ["wall", "lava", "banana", "hole", "door", "floor", "monkey", "monster"];
    imageNames.forEach(name => {
        const img = new Image();
        img.src = `${name}.png`;
        images[name] = img;
    });

    const maze = [
        "###############################",
        "#1 B     L       B #   B    4#",
        "# ##L## # ##### # # ### L ## #",
        "# L   # # # B   # L     #   ##",
        "# #BL # # # # # ## # # ## # #",
        "# # # L   #       #   #  #   #",
        "#B  # # #L####### # ## #B### #",
        "# #         B     #     B    #",
        "# ######L###### ### ####### ##",
        "#   B         O              #",
        "# #L####### ##### ####### # ##",
        "# #     B #         #     #  #",
        "# # #L########### # L  L#  # #",
        "# #L    #  B   #           # #",
        "# # # # L B B # # #L##  B  # #",
        "# # # #   B   # #   B   #  # #",
        "# #   #### # ## #L### # # L  #",
        "# #B    O L    L     L #B#   #",
        "# # ######### ######L### #L3 #",
        "#2 B         S             L #",
        "#############################"
    ].map(row => row.split(""));

    function startGame() {
        menu.style.display = "none";
        gameInterval = setInterval(() => {
            secondsPlayed++;
            render();
        }, 1000);
        for (let y = 0; y < maze.length; y++) {
            for (let x = 0; x < maze[y].length; x++) {
                if (maze[y][x] === 'S') {
                    playerX = x;
                    playerY = y;
                }
            }
        }
        render();
    }

    function drawTile(imgName, x, y) {
        const img = images[imgName];
        if (img.complete) {
            ctx.drawImage(img, x * tileSize, y * tileSize, tileSize, tileSize);
        } else {
            img.onload = () => ctx.drawImage(img, x * tileSize, y * tileSize, tileSize, tileSize);
        }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let y = 0; y < maze.length; y++) {
            for (let x = 0; x < maze[y].length; x++) {
                const tile = maze[y][x];
                if (tile === '#') drawTile("wall", x, y);
                else if (tile === 'L') drawTile("lava", x, y);
                else if (tile === 'B') drawTile("banana", x, y);
                else if (tile === 'O') drawTile("hole", x, y);
                else if (['1', '2', '3', '4', 'W'].includes(tile)) drawTile("door", x, y);
                else drawTile("floor", x, y);
            }
        }
        ctx.drawImage(images["monkey"], playerX * tileSize + 5, playerY * tileSize + 5, 30, 30);
        ctx.drawImage(images["monster"], monsterX * tileSize + 5, monsterY * tileSize + 5, 30, 30);

        overlay.innerHTML = `Bananas: ${bananaCount}<br>Moves: ${moveCount}<br>Time: ${secondsPlayed}s`;
    }

    window.addEventListener("keydown", (e) => {
        const dirs = { ArrowUp: [0, -1], ArrowDown: [0, 1], ArrowLeft: [-1, 0], ArrowRight: [1, 0] };
        if (dirs[e.key]) {
            const [dx, dy] = dirs[e.key];
            const nx = playerX + dx;
            const ny = playerY + dy;
            if (maze[ny] && maze[ny][nx] && maze[ny][nx] !== '#') {
                playerX = nx;
                playerY = ny;
                moveCount++;
                render();
            }
        }
    });
</script>
</body>
</html>
